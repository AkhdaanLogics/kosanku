<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <nav
      class="bg-black text-white absolute top-0 left-0 w-full h-16 flex items-center justify-between px-4"
    >
      <div class="flex items-center">
        <h1 class="text-2xl font-bold cursor-no-drop ml">KosanKu.id</h1>
      </div>
      <div class="flex items-center">
        <a
          href="./login.html"
          class="text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          >Beranda</a
        >
        <a
          href="./dashboard-admin.html"
          class="text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          >Tambah Kamar</a
        >
        <a
          href="./dashboard-admin.html"
          class="text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          >Tambah Penghuni</a
        >
      </div>
      <div>
        <i class="bi bi-person-circle text-4xl"></i>
      </div>
    </nav>
    <div class="flex flex-wrap justify-between mt-20 ml-4 mr-4 mb-2">
      <div class="flex-1 p-4 m-4 w-lvh">
        <form>
          <label for="name" class="block text-gray-700 text-sm font-bold mb-2"
            >Nama</label
          >
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Nama"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-4"
          />
          <label
            for="address"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Alamat</label
          >
          <input
            type="text"
            id="address"
            name="address"
            placeholder="Alamat"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-4"
          />
          <label for="phone" class="block text-gray-700 text-sm font-bold mb-2"
            >No HP</label
          >
          <input
            type="text"
            id="phone"
            name="phone"
            placeholder="No HP"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-4"
          />
          <label for="job" class="block text-gray-700 text-sm font-bold mb-2"
            >Pekerjaan</label
          >
          <input
            type="text"
            id="job"
            name="job"
            placeholder="Pekerjaan"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-4"
          />
          <label for="photo" class="block text-gray-700 text-sm font-bold mb-2"
            >Foto</label
          >
          <input
            type="file"
            id="photo"
            name="photo"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-4"
          />
        </form>
      </div>
      <div class="flex-1 p-4 m-4 w-lvh">
        <form>
          <label for="room" class="block text-gray-700 text-sm font-bold mb-2"
            >Kamar</label
          >
          <select
            id="room"
            name="room"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-4"
          >
            <option value="">Pilih Kamar</option>
            <option value="1">Kamar 1</option>
            <option value="2">Kamar 2</option>
            <option value="3">Kamar 3</option>
          </select>
          <label for="rent" class="block text-gray-700 text-sm font-bold mb-2"
            >Biaya Sewa</label
          >
          <input
            type="text"
            id="rent"
            name="rent"
            placeholder="Biaya Sewa"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-4"
          />

          <label
            for="start-date"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Tanggal Masuk</label
          >
          <input
            type="date"
            id="start-date"
            name="start-date"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-4"
          />
          <label
            for="end-date"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Tanggal Keluar</label
          >
          <input
            type="date"
            id="end-date"
            name="end-date"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-4"
          />
          <label for="status" class="block text-gray-700 text-sm font-bold mb-2"
            >Status</label
          >
          <select
            id="status"
            name="status"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-4"
          >
            <option value="">Pilih Status</option>
            <option value="active">Aktif</option>
            <option value="inactive">Tidak Aktif</option>
          </select>
          <label
            for="payment"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Pembayaran</label
          >
          <select
            id="payment"
            name="payment"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-4"
          >
            <option value="">Pilih Pembayaran</option>
            <option value="paid">Lunas</option>
            <option value="unpaid">Belum Lunas</option>
          </select>
          <label for="note" class="block text-gray-700 text-sm font-bold mb-2"
            >Catatan</label
          >
          <textarea
            id="note"
            name="note"
            placeholder="Catatan"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-4"
            rows="4"
          ></textarea>
          <div class="flex items-center justify-between">
            <button
              type="submit"
              class="bg-black text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
            >
              Simpan
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
