<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style/font.css" />
  </head>
  <body class="font-sans">
    <div
      class="bg-cover mx-auto"
      style="background-image: url('./assets/hotel.jpg')"
    >
      <div class="flex flex-col items-center justify-center min-h-screen">
        <div class="w-full max-w-xs">
          <form
            id="login-form"
            class="backdrop-blur-xl shadow-md rounded-4xl px-8 pt-6 pb-8 mb-4"
          >
            <h1 class="text-[#4a4a4a] text-center text-2xl font-bold mb-8">
              KosanKu.id
            </h1>
            <div class="mb-4">
              <label
                class="block text-[#4a4a4a] text-sm font-bold mb-2"
                for="username"
                >Username</label
              >
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Username"
                class="bg-white shadow appearance-none border border-[#dcdcdc] rounded-4xl w-full py-2 px-3 text-[#aaaaaa] leading-tight focus:outline-none focus:shadow-outline"
              />
            </div>
            <div class="mb-6">
              <label
                class="block text-[#333333] text-sm font-bold mb-2"
                for="password"
                >Password</label
              >
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
                class="bg-white shadow appearance-none border border-[#dcdcdc] rounded-4xl w-full py-2 px-3 text-[#aaaaaa] leading-tight focus:outline-none focus:shadow-outline"
              />
            </div>
            <div>
              <button
                type="submit"
                class="bg-[#f2f2f2] text-[#333333] hover:bg-[#e0e0e0] font-bold py-2 px-4 rounded-4xl focus:outline-none focus:shadow-outline w-full cursor-pointer"
              >
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/login.js"></script>
</html>
